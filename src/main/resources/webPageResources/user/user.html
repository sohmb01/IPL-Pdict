<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPL 2021 Prediction Game</title>



  <!-- Bootstrap core CSS -->
  <link href="http://103.78.121.142:58080/iplpredict/assetsResource/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        background-image: url("../assets/brand/IPLBG.jpg");
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <link href="http://103.78.121.142:58080/iplpredict/userPage/user.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../assets/brand/Ipl2021.JPG" alt="" width="72" height="72">
      <h2>IPL 2021</h2>
      <p class="lead">Game on!!</p>
    </div>

    <div class="row g-3"><div >
      <h4 class="mb-3">User Creation form</h4>
      <div id="createUser">
        <form class="needs-validation" novalidate>
          <div class="row g-3">

            <div class="col-12">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid full name is required.
              </div>
            </div>


            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password </label>
              <input type="password" class="form-control" id="password">
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>



            <div class="col-md-5">
              <label for="team" class="form-label">Fav team</label>
              <select class="form-select" id="team" required>
                <option value="">Choose...</option>
                <option>MI</option>
                <option>CSK</option>
                <option>RCB</option>
                <option>DC</option>
                <option>RCB</option>
                <option>KKR</option>
                <option>PBKS</option>
                <option>SRH</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid team.
              </div>
            </div>


          </div>

          <hr class="my-4">


          <button class="w-100 btn btn-primary btn-lg" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Pdict</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


<script src="http://103.78.121.142:58080/iplpredict/assetsResource/dist/js/bootstrap.bundle.min.js"></script>

<script src="http://103.78.121.142:58080/iplpredict/userPage/user.js"></script>
</body>
</html>
